version: '3'

x-services:
  base-django:
    &base-django
    volumes:
      - .:/app

services:
  #                       #
  # Custom images         #
  #                       #
  django:
    <<: *base-django
    ports:
      - "8000:8000"

  flower:
    <<: *base-django
    ports:
      - "5555:5555"
